apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-bot
  namespace: {{ .Release.Namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-bot
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-bot

    spec:
      containers:
      - name: {{ .Release.Name }}-bot
        image: {{ .Values.botContainer.image }}
        imagePullPolicy: {{ .Values.botContainer.imagePullPolicy }}

        env:
        {{ .Values.containers.env | toYaml | nindent 8 | trim }}
        
        resources:
          requests:
            cpu: {{ .Values.containers.resources.requests.cpu }}
            memory: {{ .Values.containers.resources.requests.memory }}
          limits:
            cpu: {{ .Values.containers.resources.limits.cpu }}
            memory: {{ .Values.containers.resources.limits.memory }}