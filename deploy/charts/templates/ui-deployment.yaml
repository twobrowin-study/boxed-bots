apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
  namespace: {{ .Release.Namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-ui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-ui

    spec:
      containers:
      - name: {{ .Release.Name }}-ui
        image: {{ .Values.uiContainer.image }}
        imagePullPolicy: {{ .Values.uiContainer.imagePullPolicy }}

        env:
        {{ .Values.containers.env | toYaml | nindent 8 | trim }}
        
        resources:
          requests:
            cpu: {{ .Values.containers.resources.requests.cpu }}
            memory: {{ .Values.containers.resources.requests.memory }}
          limits:
            cpu: {{ .Values.containers.resources.limits.cpu }}
            memory: {{ .Values.containers.resources.limits.memory }}

        ports:
        - containerPort: {{ .Values.uiContainer.containerPort }}
          name: service
