{% extends "base.j2.html" %}

{% block content %}
  <table id="settings-table" class="table table-striped">
    <thead>
      <tr>
        <th id="settings-key"        >{{ i18n.key }}</th>
        <th id="settings-description">{{ i18n.description }}</th>
        <th id="settings-value"      >{{ i18n.value }}</th>
        <th id="settings-close"><button class="row-close d-none btn btn-outline-warning btn-sm"><i class="bi bi-slash-square"></i></button></th>
      </tr>
    </thead>
    <tbody>
      {% for setting in settings %}
        <tr id="settings-{{ setting.key }}">
          <td id="settings-{{ setting.key }}-key">{{ setting.key }}</td>
          <td id="settings-{{ setting.key }}-description" style="white-space: pre-line">{{ setting.description }}</td>
          <td id="settings-{{ setting.key }}-value" class="row-editable">
            <textarea id="settings-{{ setting.key }}-value" class="form-control" rows="10" cols="250" disabled>{{ setting.value }}</textarea>
          </td>
          <td id="settings-{{ setting.key }}-edit"><button class="row-edit btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
